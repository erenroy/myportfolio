{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    body{
        background-image: url("{% static 'img/login/pic3.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
    }
    #contactimg{
        margin-top: 15%;
        width: 70%;
        margin-left: 10%;
    }
    .contactme h1{
        text-align: center;
        font-size: 3rem;
        margin-top: 12%;
    }
    #name{
        margin-left: 20%;
        width: 60%;
        height: 50px;
        border-radius: 10px;
        margin-block: 10px;
        border: 1px solid rgb(255, 255, 255);
        background-color: transparent;
    }
    
    #email{
        margin-left: 20%;
        width: 60%;
        height: 50px;
        border-radius: 10px;
        margin-block: 10px;
        border: 1px solid rgb(255, 255, 255);
        background-color: transparent;
    }
    #number{
        margin-left: 20%;
        width: 60%;
        height: 50px;
        border-radius: 10px;
        margin-block: 10px;
        border: 1px solid rgb(255, 255, 255);
        background-color: transparent;
    }
    #reason{
        margin-left: 20%;
        width: 60%;
        height: 200px;
        border-radius: 10px;
        margin-block: 10px;
        border: 1px solid rgb(255, 255, 255);
        background-color: transparent;
    }
    #submit{
        margin-left: 45%;
        width: 10%;
        height: 50px;
        background-color: rgb(17, 147, 253);
        border: 1px solid rgb(17, 147, 253);
        border-radius: 10px;
        margin-bottom: 10%;
        color: white;
    }
    .contactme h1{
        color: white;
    }
</style>

<div class="contactme">
    <h1>Contact Us</h1>
    <div class="contact1">
      <form action="{% url 'contactme' %}" method="POST">
        {% csrf_token %}
        <input id="name" type="text" placeholder="Enter Your Name or organisation Name" name="name">
        <input id="email" type="text" placeholder="Enter Your Eemail " name="email">
        <input id="number" type="text" placeholder="Enter Your contact Number ( not madnetory)" name="number"> 
        <textarea id="reason" cols="30" rows="10" placeholder="Leave a message and say your reason to contact Us " name="reason"></textarea>
        <button id="submit">Submit</button>
      </form>
    </div>

</div>

{% endblock content %}
